<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register Forms</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container d-flex justify-content-center mt-5">
    <div class="forms">
      <div class="login-form active">
        <h2>Login</h2>
        <form>
          <div class="form-group">
            <label for="usernameLogin">Username</label>
            <input type="text" class="form-control" id="usernameLogin" required>
          </div>
          <div class="form-group">
            <label for="passwordLogin">Password</label>
            <input type="password" class="form-control" id="passwordLogin" required>
          </div>
          <button type="button" id="loginBtn" class="btn btn-primary">Login</button>
          <a href="#" class="link-primary toggle-form">No account?</a>
        </form>
      </div>
      <div class="register-form hidden">
        <h2>Register</h2>
        <form>
          <div class="form-group">
            <label for="usernameReg">Username</label>
            <input type="text" class="form-control" id="usernameReg" required>
          </div>
          <div class="form-group">
            <label for="emailReg">Email</label>
            <input type="email" class="form-control" id="emailReg" required>
          </div>
          <div class="form-group">
            <label for="phoneReg">Phone</label>
            <input type="text" class="form-control" id="phoneReg" required>
          </div>
          <div class="form-group">
            <label for="passwordReg">Password</label>
            <input type="password" class="form-control" id="passwordReg" required>
          </div>
          <button type="button" id="registerBtn" class="btn btn-success">Register</button>
          <a href="#" class="link-primary toggle-form">Already registered?</a>
        </form>
      </div>
    </div>
    <div class="success-popup position-absolute bg-info w-100 text-center opacity-0">
      <div class="success-content">
        <div class="checkmark-icon"></div>
        <p>Successfully registered.</p>
      </div>
    </div>
  </div>
</body>
</html>
