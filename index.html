  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Login and Register Forms</title>
      <link rel="stylesheet" href="styles/index/index.css" />
      <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous"
      />
      <link
        rel="stylesheet"
        href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css"
      />
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
      ></script>
      <script src="src/index/index.js" type="module"></script>
    </head>
    <body>
      <div class="container d-flex justify-content-center mt-5">
        <div class="forms">
          <div class="login-form active">
            <h2>Login</h2>
            <form action="#">
              <div class="form-group">
                <label for="usernameLogin">Username</label>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  id="usernameLogin"
                />
              </div>
              <div class="form-group">
                <label for="passwordLogin">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="passwordLogin"
                />
              </div>
              <p class="error text-danger"></p>
              <div class="cta-group">
                <button
                type="submit"
                id="loginBtn"
                class="btn btn-primary rounded-5 px-4"
              >
                Login
              </button>
                <a href="#" class="link-primary toggle-form align-middle">No account?</a>
              </div>
              <div class="social-links row justify-content-center">
                <div class="col">
                  <a href="#" target="_blank">
                    <img src="icons/fb.svg" alt="Facebook" width="50" height="50">
                    <span>Facebook</span>
                  </a>
                </div>
                <div class="col">
                  <a href="#" target="_blank">
                    <img src="icons/twr.svg" alt="Twitter" width="50" height="50">
                    <span>Twitter</span>
                  </a>
                </div>
                <div class="col">
                  <a href="#" target="_blank">
                    <img src="icons/ig.svg" alt="Instagram" width="50" height="50">
                    <span>Instagram</span>
                  </a>
                </div>
              </div>
            </form>
          </div>
          <div class="register-form hidden-right">
            <h2>Register</h2>
            <form action="#">
              <div class="form-group">
                <label for="usernameReg">Username</label>
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  id="usernameReg"
                />
              </div>
              <div class="form-group">
                <label for="emailReg">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="emailReg"
                />
              </div>
              <div class="form-group">
                <label for="phoneReg">Phone</label>
                <input
                  type="text"
                  name="phone"
                  class="form-control"
                  id="phoneReg"
                />
              </div>
              <div class="form-group">
                <label for="passwordReg">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="passwordReg"
                />
              </div>
              <div class="form-group">
                <label for="passwordRepeatReg">Repeat Password</label>
                <input
                  type="password"
                  name="rePassword"
                  class="form-control"
                  id="passwordRepeatReg"
                />
              </div>
              <p class="error text-danger"></p>
              <div class="cta-group">
                <button
                  type="submit"
                  id="registerBtn"
                  class="btn btn-success rounded-5 px-4"
                >
                  Register
                </button>
                <a href="#" class="link-primary toggle-form"
                  >Already registered?</a
                >
              </div>
              <div class="social-links row justify-content-center">
                <div class="col">
                  <a href="#" target="_blank">
                    <img src="icons/fb.svg" alt="Facebook" width="50" height="50">
                    <span>Facebook</span>
                  </a>
                </div>
                <div class="col">
                  <a href="#" target="_blank">
                    <img src="icons/twr.svg" alt="Twitter" width="50" height="50">
                    <span>Twitter</span>
                  </a>
                </div>
                <div class="col">
                  <a href="#" target="_blank">
                    <img src="icons/ig.svg" alt="Instagram" width="50" height="50">
                    <span>Instagram</span>
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="success-popup text-bg-success text-center opacity-75">
          <div class="success-content">
            <div class="checkmark-icon"></div>
            <p>Successfully registered.</p>
          </div>
        </div>
      </div>
    </body>
  </html>
</html>
